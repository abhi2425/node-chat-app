<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!--
chat app@@@
    <button class="btn">+1</button>
  -->
    <div class="chat">
        <div class="chat__sidebar" id="sidebar">

        </div>
        <div class="chat__main">
            <div class="messageBlocks chat__messages"></div>

            <div class="compose">
                <form action="" class="messageForm">
                    <input type="text" name="mssg" id="message" placeholder="Message" autocomplete="off" required>
                    <input type="button" value="Send" class="btn">
                </form>
                <button class="sendLocation">Send Location</button>
            </div>
        </div>
    </div>
    <script id="messageTemplate" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="locationMessageTemplate" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>
                <a href="{{url}}" target="_blank"> My Location  </a>
            </p>
        </div>
    </script>
    <script id="sidebarTemplate" type="text/html">
        <h2 class="room-title">{{group}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
            <li>{{username}}</li>
            {{/users}}

        </ul>
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>



</html>
